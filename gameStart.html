<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Cards Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


    <style>
        .bg-b {
            background-color: #FFFCF5;
        }

        .btn {
            background-color: #b884db;
            border-color: #b884db;
        }

        .btn:hover {
            background-color: #d9c8f2; 
            border-color: #d9c8f2;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3px;
        }

        .card {
            width: 100px;
            height: 100px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #b884db;
            background-color: #b884db;
        }

        .card img {
            width: 80%;
            height: auto;
            display: none;
        }

        .card.open img {
            display: block;
        }

        .card.open {
            background-color: #d9c8f2;
            border-color: #d9c8f2;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }

        

        /* Custom Modal Styling */
        .custom-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1050;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1049;
        }

        /* Timer Parts */
        .timer-part {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(111, 66, 193, 0.5);
            box-shadow: 0 4px 15px rgba(111, 66, 193, 0.5);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        /* Hover Effect */
        .timer-part:hover {
            transform: scale(1.1);
            background: rgba(111, 66, 193, 0.8);
            box-shadow: 0 6px 20px rgba(111, 66, 193, 0.8);
        }

        /* Grid Layout Positions */
        #hours {
            grid-row: 1 / 2;
            grid-column: 1 / 2;
        }

        #minutes {
            grid-row: 1 / 2;
            grid-column: 2 / 3;
        }

        #seconds {
            grid-row: 2 / 3;
            grid-column: 1 / 3;
        }

    </style>
</head>
<body class="bg-b vh-100 d-flex flex-column justify-content-center align-items-center">
    
    <div class="grid-container text-center">
        
        <h1 class="mb-4" style="font-family: 'Times New Roman', Times, serif; ">Match Cards Game!</h1>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="timer-container row px-2">
                <div class="timer-part" id="hours">00</div>
                <div class="timer-part" id="minutes">00</div>
                <div class="timer-part" id="seconds">00</div>
            </div>            
            <div>
                <button type="button" class="btn btn-rounded" onclick="window.location.href='index.html'">
                    <i class="bi bi-house-heart" style="font-size: 1rem; color: #030005;"></i>
                  </button>

                  <button class="btn" id="reset">Reset Game</button>
            </div>
            

            
        </div>

        <div class="card-container" id="card-container"></div>
    </div>

    <!-- Custom Modal -->
    <div id="modalOverlay" class="modal-overlay"></div>
    <div id="customModal" class="custom-modal">
        <h4>Congratulations! </h4>
        <img src="Images\Partying Face.svg" alt="emoji" width="35" height="35">
        <p>You completed the game in <span id="modalTime">0</span> seconds.</p>
        <button class="btn btn-primary" id="closeModal">Close</button>
    </div>

    <script>
        const cardImages = [
            "Images/happy.png",
            "Images/surprised.png",
            "Images/in-love.png",
            "Images/shocked.png",
            "Images/sleepy.png",
            "Images/party.png"
        ];

        let timer = 0;
        let timerInterval;
        let openedCards = [];
        let matchedCards = [];

        const timerElement = document.getElementById("timer");
        const resetButton = document.getElementById("reset");
        const cardContainer = document.getElementById("card-container");
        const customModal = document.getElementById("customModal");
        const modalOverlay = document.getElementById("modalOverlay");
        const modalTime = document.getElementById("modalTime");
        const closeModalButton = document.getElementById("closeModal");


        

        function startTimer() {
            timer = 0;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer++;
                updateTimerDisplay(timer);
            }, 1000);
        }

        function updateTimerDisplay(totalSeconds) {
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, "0");
            const seconds = String(totalSeconds % 60).padStart(2, "0");

            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }

        // Start the timer when the page loads
        startTimer();


        function stopTimer() {
            clearInterval(timerInterval);
        }

        function resetGame() {
            stopTimer();
            startTimer();
            cardContainer.innerHTML = "";
            createCards(); 
            openedCards = [];
            matchedCards = [];
        }

        function createCards() {
            const cards = [...cardImages, ...cardImages]
                .sort(() => Math.random() - 0.5)
                .map((src, index) => {
                    const card = document.createElement("div");
                    card.classList.add("card");
                    card.dataset.index = index;

                    const img = document.createElement("img");
                    img.src = src;
                    img.alt = `Card ${index}`;

                    card.appendChild(img);
                    cardContainer.appendChild(card);

                    card.addEventListener("click", () => handleCardClick(card));
                });
        }

        function handleCardClick(card) {
            if (card.classList.contains("open") || matchedCards.includes(card)) return;

            card.classList.add("open");
            openedCards.push(card);

            if (openedCards.length === 2) {
                checkMatch();
            }
        }

        let isChecking = false; // متغير لتعطيل النقرات أثناء التحقق من التطابق

function handleCardClick(card) {
    if (isChecking || card.classList.contains("open") || matchedCards.includes(card)) return;

    card.classList.add("open");
    openedCards.push(card);

    if (openedCards.length === 2) {
        isChecking = true; // تعطيل النقرات أثناء التحقق
        checkMatch();
    }
}

function checkMatch() {
    const [firstCard, secondCard] = openedCards;
    const firstImage = firstCard.querySelector("img").src;
    const secondImage = secondCard.querySelector("img").src;

    if (firstImage === secondImage) {
        matchedCards.push(firstCard, secondCard);
        openedCards = [];
        isChecking = false; // إعادة تفعيل النقرات

        if (matchedCards.length === cardImages.length * 2) {
            stopTimer();
            showModal();
        }
    } else {
        setTimeout(() => {
            firstCard.classList.remove("open");
            secondCard.classList.remove("open");
            openedCards = [];
            isChecking = false; // إعادة تفعيل النقرات
        }, 1000);
    }
}


        function showModal() {
            modalTime.textContent = timer;  // Set the time in the modal
            customModal.style.display = 'block';
            modalOverlay.style.display = 'block';
        }

        closeModalButton.addEventListener("click", () => {
            customModal.style.display = 'none';
            modalOverlay.style.display = 'none';
            resetGame();
        });

        resetButton.addEventListener("click", resetGame);
        resetGame();
    </script>
</body>
</html>
