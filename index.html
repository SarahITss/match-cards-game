<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    
    <title>
        Mach Cards Game
    </title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        .bg-b {
        background-color: #FFFCF5;
    }

    .btn {
        background-color: #b884db;
        border-color: #b884db;
    }

    .btn:hover {
        background-color: #d9c8f2; 
        border-color: #d9c8f2;
    }

    .btn:active {
        background-color: #d9c8f2; 
        border-color: #d9c8f2;
    }


    #mach_card {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #333;
            font-family:'Times New Roman', Times, serif;
            position: relative;
            z-index: 1;
    }
    
    .center-container {
            position: relative;
            text-align: center;
            width: 100%;
        }


    .image-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
    }

    .custom-image {
            position: absolute;
            width: 12%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s;
    }           

    .custom-image:hover {
            transform: scale(1.1);
    }

    .image1 { top: -330px; left: 50%; transform: translateX(-50%); } /* Above the text */
    .image2 { top: 50%; left: -100px; transform: translateY(-50%); } /* Left of the text */
    .image3 { top: calc(100% + 60px); left: 60%; transform: translateX(-50%); } /* Below the text */
    .image4 { top: -150px; right: -100px; transform: translateY(-50%); } /* Right of the text */
    .image5 { top: 30px; left: 10%; } /* Top-left diagonal */
    .image6 { top: 60%; left: 80%; } /* Bottom-right diagonal */
    .image7 { top: -300px; left: 80%; transform: translateX(-50%); }
    .image8 { top: 120px; left: 40%; transform: translateX(-50%); }
    .image9 { top: -250px; left: 20%; transform: translateX(-50%); }
    .image10 { top: -200px; left: 70%; transform: translateX(-50%); }
    .image11 { top: -350px; left: 10%; transform: translateX(-50%); }
    
    
    /* Responsive Design */
        @media (max-width: 768px) {
            #mach_card {
                font-size: 3.5rem;
            }

            .custom-image {
                width: 20%; /* Increase size for smaller screens */
            }

            .image4 { top: -150px; right: -20px; transform: translateY(-50%);}
            .image10 { top: -200px; left: 50%; transform: translateX(-50%); }
            .image2 { top: 50%; left: -50px; transform: translateY(-50%); } /* Left of the text */

           
        }

        @media (max-width: 480px) {
            #mach_card {
                font-size: 3.5rem;
            }

            .custom-image {
                width: 20%; /* Adjust further for very small screens */
            }

            
        }

    </style>
</head>

<body class="container bg-b d-flex justify-content-center vh-100 align-items-center">

    <div class="center-container">

        <h1 id="mach_card">MACH CARDS</h1>
        <div class="image-wrapper">
            <!-- Images positioned around the text -->
            <img src="Images/angry.png" class="custom-image image1" alt="Image angry">
            <img src="Images/bored.png" class="custom-image image2" alt="Image bored">
            <img src="Images/cool.png" class="custom-image image3" alt="Image cool">
            <img src="Images/cry.png" class="custom-image image4" alt="Image cry">
            <img src="Images/devil.png" class="custom-image image5" alt="Image devil">
            <img src="Images/emoticon.png" class="custom-image image6" alt="Image emoticon">
            <img src="Images/excited.png" class="custom-image image7" alt="Image excited">
            <img src="Images/happy.png" class="custom-image image8" alt="Image happy">
            <img src="Images/in-love.png" class="custom-image image9" alt="Image in-love">
            <img src="Images/sleepy.png" class="custom-image image10" alt="Image in-love">
            <img src="Images/party.png" class="custom-image image11" alt="Image in-love">
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn" type="button" onclick="window.location.href='gameStart.html'">Start the Game</button>
          </div>
        

    </div>

    
</body>

</html>
